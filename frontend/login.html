<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="card login-form-card col-4 bg-transparent border-0">
        <div class="card-body">
            <h1 class="form-header card-title mb-3">
                <i class="fa fa-user-circle"></i> Login
            </h1>
            <form class="login-form">
                <div class="form-group col">
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Email">
                </div>
                <div class="form-group col">
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" minlength="6">
                </div>
               
                <div class="form-group col">
                    <button class="btn btn-lg">Login</button>
                </div>
            </form>
            <p class="card-text text-white my-2">Don't have an account? <span class="ms-0 text-warning"><a href="register.html" class="btn bt-sm text-warning">Sign up</a></span></p>
            <small class="text-warning">
                <a href="index.html" class="btn btn-sm text-warning"><i class="fa fa-arrow-alt-circle-left me-1"></i>Back</a> 
            </small>
        </div>
    </div>
</body>
</html>
